<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro timer style">

    <link
        href="https://fonts.googleapis.com/css2?family=Palanquin&family=Roboto:wght@700&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>FocusTimer - Pomodoro</title>
</head>

<body>
    <main>
        <div id="timer">
            <span class="minutes">01</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <i class="ph-play-circle icon"></i>
            </button>
            <button class="pause hide">
                <i class="ph-pause-circle icon"></i>
            </button>
            <button class="stop hide">
                <i class="ph-stop-circle icon"></i>
            </button>
            <button class="set">
                <i class="ph-alarm icon"></i>
            </button>
        </div>
    </main>

    <footer>
        <button class="sound-on hide">
            <i class="ph-speaker-high icon"></i>
        </button>
        <button class="sound-off">
            <i class="ph-speaker-slash icon"></i>
        </button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>

</html>
